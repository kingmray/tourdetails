<section class="commentsapp">
    <header class="header">
        <input data-postid="{{ post.id }}" class="new-comment" placeholder="dein Name: dein Kommentar und dann &#8617;" autofocus>
    </header>
    <section class="main">
        <ul id="comment-list-{{ post.id }}" class="comment-list">
            {% for comment in post.comments %}
                {% include 'comment.html' %}
            {% endfor %}
        </ul>
        <footer class="footer"></footer>
    </section>
</section>
